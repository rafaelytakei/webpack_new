<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Input Validation</title>

</head>

<body id="validations-page">
    <section id="page-content" class="container-fluid">
        <div id="inputs-div">
            <div class="row">
                <div class="col-lg-6 col-12">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" name="nome" id="nome" class="form-control" autocomplete="off" autofocus>
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-12">
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" class="form-control" autocomplete="off">
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <div class="form-group">
                        <label for="cartao">Número do cartão de crédito (configurado apenas master/visa)</label>
                        <input type="text" id="cartao" name="cartao" class="form-control" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="validate" class="btn btn-success w-100">Validar</button>
                </div>
            </div>
        </div>
        <div>
            <ul id="erros-list"></ul>
        </div>
    </section>
</body>

</html>
